<mat-card>
  <mat-card-title>Login</mat-card-title>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p *ngIf="error">
        {{ error }}
      </p>
      <p>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            id="username"
            formControlName="username"
          />
          <mat-hint
            *ngIf="
              loginFormControls.username.invalid &&
              (loginFormControls.username.dirty ||
                loginFormControls.username.touched)
            "
          >
            <ng-container
              *ngIf="loginFormControls.username.errors?.['required']"
              >Usuario requerido</ng-container
            >
            <ng-container
              *ngIf="loginFormControls.username.errors?.['minlength']"
              >Usuario debe tener al menos 4 caracteres</ng-container
            >
            <ng-container *ngIf="loginFormControls.username.errors?.['email']">
              El usuario debe ser un email
            </ng-container>
          </mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            matInput
            id="password"
            formControlName="password"
          />
          <mat-hint
            *ngIf="
              loginFormControls.password.invalid &&
              (loginFormControls.password.dirty ||
                loginFormControls.password.touched)
            "
          >
            <ng-container
              *ngIf="loginFormControls.password.errors?.['required']"
            >
              Contraseña requerida
            </ng-container>
            <ng-container
              *ngIf="loginFormControls.password.errors?.['minlength']"
            >
              Contraseña debe tener al menos 4 caracteres
            </ng-container>
          </mat-hint>
          <button
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            (click)="hide = !hide"
            mat-icon-button
            matSuffix
          >
            <mat-icon>
              {{ hide ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
