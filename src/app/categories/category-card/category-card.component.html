<mat-card class="pokemon-card">
  <mat-card-header>
    <mat-card-title>{{ pokemonType.name | titlecase }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="imageURL" />
  <button
    mat-button
    [routerLink]="['/pokemon-list-by-type', categoryType]"
    routerLinkActive="router-link-active"
  >
    Ver Pokemons
  </button>
</mat-card>
